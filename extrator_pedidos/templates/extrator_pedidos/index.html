<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brandshub - Extrator de Pedidos</title>
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dwfpynr69/image/upload/v1760374883/logo_aeuhob.png">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #eef2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 420px;
            text-align: center;
            box-sizing: border-box;
            position: relative;
        }

        .container-logo {
            width: 80px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #00bf75;
            box-shadow: 0 0 0 3px rgba(0, 191, 117, 0.2);
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #1a495b;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        button:hover {
            background-color: #163d4a;
        }
        
        button:active {
            transform: translateY(1px);
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #status-message {
            margin-top: 25px;
            font-weight: 600;
        }
        
        .success {
            color: #00bf75;
        }
        
        .error {
            color: #d9534f;
        }

        .developer-info {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://res.cloudinary.com/dwfpynr69/image/upload/v1760374883/logo_aeuhob.png" alt="Brandshub Logo" class="container-logo">
        <h1>Extrator de Pedidos Atacado</h1>
        <div class="form-group">
            <label for="cnpj">CNPJ:</label>
            <input type="text" id="cnpj" name="cnpj" placeholder="Digite o CNPJ" required>
        </div>
        <div class="form-group">
            <label for="codigo_produto">Código do Produto:</label>
            <input type="text" id="codigo_produto" name="codigo_produto" placeholder="Digite o código" required>
        </div>
        <button id="buscar-btn">Buscar Pedido</button>
        <div id="status-message"></div>
        <p class="developer-info">Desenvolvido Por Érick Silva</p>
    </div>

    <script>
        document.getElementById('buscar-btn').addEventListener('click', async () => {
            const cnpj = document.getElementById('cnpj').value.trim();
            const codigo_produto = document.getElementById('codigo_produto').value.trim();
            const statusMessage = document.getElementById('status-message');
            const buscarBtn = document.getElementById('buscar-btn');

            if (!cnpj || !codigo_produto) {
                statusMessage.className = 'error';
                statusMessage.textContent = 'Por favor, preencha todos os campos.';
                return;
            }
            
            statusMessage.className = '';
            statusMessage.style.color = 'blue';
            statusMessage.textContent = 'Buscando pedido... Isso pode levar alguns segundos.';
            buscarBtn.disabled = true;

            try {
                const response = await fetch('/processar_pedido/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ cnpj: cnpj, codigo_produto: codigo_produto })
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = 'pedido.xlsx';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);

                    statusMessage.className = 'success';
                    statusMessage.textContent = 'Arquivo Excel gerado e download iniciado!';
                } else {
                    const errorData = await response.json();
                    statusMessage.className = 'error';
                    statusMessage.textContent = `Erro: ${errorData.erro || 'Ocorreu um erro no servidor.'}`;
                }
            } catch (error) {
                console.error('Erro na requisição:', error);
                statusMessage.className = 'error';
                statusMessage.textContent = 'Erro ao se conectar com o servidor.';
            } finally {
                buscarBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
